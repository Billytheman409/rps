<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    <link rel='stylesheet' href='styles.css' />
<!--    <link rel="icon" href="rps/images/user.png" /> -->
    <h1 class='title'>Rock Paper Scissors game</h1>
  </head>

  <body>
    <h1>Choose Your Weapon:</h1>  
    <div class='weaponPics'>
      <button class='weapon' type = 'ROCK' id=0>
        <img src='images/rock.jpeg' alt='rock image' style="width:100px">      
      </button>
      <button class='weapon' type = 'PAPER' id=1>
        <img src='images/paper.jpeg' alt='paper image' style="width:100px">       
      </button>
      <button class='weapon' type = 'SCISSORS' id=2>
        <img src='images/scissors.jpeg' alt='scissors image' style="width:100px">
      </button>
      </div>
    <h1>Opponents:</h1>
    <div class='playerPics'>
        <img class='user' id=3 src='images/user.png' alt='user image' style="height:150px">
        <img class='pc' id=4 src='images/pc.jpeg' alt='pc image' style="height:150px">
    </div>  
    <div class='runningScore'>
      <h1 id=myWins></h1>
      <h1 id=myLosses></h1>
    </div>
    <h1>Results:</h1><h2 id="myRslt"></h2>
    <h2 id='summary'></h2>
    <div id="x"></div>
    <div class='movePics'></div>


  </body>
  <SCRIPT src='javascript.js'></SCRIPT>
